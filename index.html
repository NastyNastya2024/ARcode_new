<!DOCTYPE html>
<html>

<head>
    <title>AR Experience</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/ar.js/2.2.1/aframe/build/aframe-ar.min.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">

    <a-scene vr-mode-ui="enabled: true" embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-assets>
            <!-- Проверьте путь к файлу -->
            <a-asset-item id="model" src="https://cdn.aframe.io/test-models/models/3d-bench.glb"></a-asset-item>
        </a-assets>

        <!-- Используем маркер -->
        <a-marker preset="hiro">
            <a-entity gltf-model="#model" position="0 0 0" scale="20 20 20"></a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

</body>

</html>
