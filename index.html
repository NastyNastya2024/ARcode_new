<!DOCTYPE html>
<html lang="en">

<head>
    <title>AR Test</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ar-js-org/ar.js@3.4.6/aframe/build/aframe-ar.min.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam;">
        <a-assets>
            <a-asset-item id="model" src="assets/img1.jpg"></a-asset-item>
        </a-assets>

        <a-entity gltf-model="#model" position="0 0 -2" scale="0.5 0.5 0.5"></a-entity>
    </a-scene>
</body>

</html>
