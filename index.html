<!DOCTYPE html>
<html>

<head>
    <title>AR Experience</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/ar.js/2.2.1/aframe/build/aframe-ar.min.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">

    <a-scene vr-mode-ui="enabled: true" embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-assets>
            <a-asset-item id="model" src="assets/D_Rex.glb"></a-asset-item>
        </a-assets>

        <!-- Модель -->
        <a-entity gltf-model="#model" position="0 0 -2" scale="1 1 1"></a-entity>

        <!-- Плоскость для теста -->
        <a-plane position="0 0 -2" rotation="-90 0 0" width="5" height="5" color="#AAA"></a-plane>
    </a-scene>

</body>

</html>
