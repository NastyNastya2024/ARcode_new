<!DOCTYPE html>
<html lang="en">

<head>
    <title>AR Test</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ar-js-org/ar.js@3.4.6/aframe/build/aframe-ar.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <a-scene embedded arjs="sourceType: webcam;">
        <a-assets>
            <a-asset-item id="model" src="assets/D_Rex.glb"></a-asset-item>
        </a-assets>

        <!-- Модель -->
        <a-entity id="modelEntity" gltf-model="#model" position="0 0 -2" scale="0.5 0.5 0.5"></a-entity>
    </a-scene>

    <script>
        const modelEntity = document.querySelector('#modelEntity');

        let isDragging = false;
        let startTouch = { x: 0, y: 0 };
        let currentRotation = { x: 0, y: 0 };

        modelEntity.addEventListener('touchstart', (event) => {
            if (event.touches.length > 1) {
                isDragging = false;
                return;
            }
            isDragging = true;

            const touch = event.touches[0];
            startTouch.x = touch.clientX;
            startTouch.y = touch.clientY;

            const rotation = modelEntity.getAttribute('rotation') || { x: 0, y: 0, z: 0 };
            currentRotation.x = rotation.x;
            currentRotation.y = rotation.y;
        });

        modelEntity.addEventListener('touchmove', (event) => {
            if (!isDragging) return;

            const touch = event.touches[0];
            const deltaX = touch.clientX - startTouch.x;
            const deltaY = touch.clientY - startTouch.y;

            const newRotation = {
                x: currentRotation.x - deltaY * 0.1,
                y: currentRotation.y + deltaX * 0.1,
                z: 0
            };

            modelEntity.setAttribute('rotation', { x: newRotation.x, y: newRotation.y, z: newRotation.z });
        });

        modelEntity.addEventListener('touchend', () => { isDragging = false; });
        modelEntity.addEventListener('touchcancel', () => { isDragging = false; });

    </script>
</body>

</html>
